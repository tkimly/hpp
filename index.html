<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Bird Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            background-color: #87CEEB;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        #gameCanvas {
            display: block;
            background-color: #87CEEB;
            width: 100%;
            height: 100%;
        }
        
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 10;
            padding: 20px;
            text-align: center;
        }
        
        #gameOverScreen {
            display: none;
        }
        
        .btn {
            background-color: #FFD700;
            color: #8B4513;
            border: none;
            padding: 12px 24px;
            margin-top: 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            border-radius: 10px;
            box-shadow: 0 4px 0 #8B4513;
            transition: all 0.1s;
            width: 80%;
            max-width: 250px;
        }
        
        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #8B4513;
        }
        
        .title {
            font-size: 32px;
            color: #FFD700;
            text-shadow: 3px 3px 0 #8B4513;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        .score {
            font-size: 20px;
            color: white;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            text-shadow: 2px 2px 0 black;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 5px 15px;
            border-radius: 20px;
        }
        
        .instructions {
            font-size: 12px;
            margin-top: 20px;
            text-align: center;
            line-height: 1.6;
            color: #FFD700;
            max-width: 300px;
        }
        
        /* Touch controls overlay */
        .touch-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            z-index: 5;
            opacity: 0;
        }
        
        /* Performance optimizations */
        canvas {
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000;
            will-change: transform;
        }
    </style>
</head>
<body>
    <div class="score" id="scoreDisplay">0</div>
    
    <div id="startScreen">
        <h1 class="title">FLAPPY BIRD</h1>
        <button class="btn" id="startBtn">START GAME</button>
        <div class="instructions">
            Tap anywhere to make the bird fly<br>
            Avoid the pipes and try to get the highest score!
        </div>
    </div>
    
    <div id="gameOverScreen">
        <h1 class="title">GAME OVER</h1>
        <div id="finalScore" style="font-size: 20px; margin-bottom: 20px;">Score: 0</div>
        <div id="highScore" style="font-size: 16px; margin-bottom: 20px; color: #FFD700;">High Score: 0</div>
        <button class="btn" id="restartBtn">PLAY AGAIN</button>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    <div class="touch-controls" id="touchArea"></div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const finalScoreDisplay = document.getElementById('finalScore');
        const highScoreDisplay = document.getElementById('highScore');
        const touchArea = document.getElementById('touchArea');
        
        // Set canvas size with device pixel ratio consideration
        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            
            ctx.scale(dpr, dpr);
            
            if (gameRunning) {
                bird.y = canvas.height / (2 * dpr);
            }
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Game state
        let gameRunning = false;
        let score = 0;
        let highScore = localStorage.getItem('flappyBirdHighScore') || 0;
        let lastFrameTime = 0;
        const fixedTimeStep = 1000/60; // 60fps
        
        // Mobile-optimized game parameters
        const gameParams = {
            birdWidth: 50,
            birdHeight: 35,
            pipeGap: 220,
            pipeSpeed: 2.5,
            gravity: 0.2,
            jumpForce: -7,
            pipeWidth: 70
        };
        
        // Bird properties
        const bird = {
            x: 100,
            y: canvas.height / 2,
            width: gameParams.birdWidth,
            height: gameParams.birdHeight,
            velocity: 0,
            gravity: gameParams.gravity,
            jump: gameParams.jumpForce,
            color: '#FFD700'
        };
        
        // Pipes
        let pipes = [];
        const pipeInterval = 1500; // milliseconds
        let pipeTimer = 0;
        
        // Clouds
        let clouds = [];
        const cloudCount = 3;
        
        // Initialize clouds
        function initClouds() {
            clouds = [];
            for (let i = 0; i < cloudCount; i++) {
                clouds.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height * 0.5,
                    width: 80 + Math.random() * 80,
                    height: 50 + Math.random() * 50,
                    speed: 0.5 + Math.random() * 1
                });
            }
        }
        
        // Draw bird with optimized path
        function drawBird() {
            ctx.save();
            
            // Body
            ctx.fillStyle = bird.color;
            ctx.beginPath();
            ctx.ellipse(
                bird.x, 
                bird.y, 
                bird.width / 2, 
                bird.height / 2, 
                0, 0, Math.PI * 2
            );
            ctx.fill();
            
            // Eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(bird.x + bird.width * 0.25, bird.y - bird.height * 0.15, bird.width * 0.1, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(bird.x + bird.width * 0.25, bird.y - bird.height * 0.15, bird.width * 0.05, 0, Math.PI * 2);
            ctx.fill();
            
            // Beak
            ctx.fillStyle = '#FF8C00';
            ctx.beginPath();
            ctx.moveTo(bird.x + bird.width / 2, bird.y);
            ctx.lineTo(bird.x + bird.width / 2 + bird.width * 0.5, bird.y - bird.height * 0.15);
            ctx.lineTo(bird.x + bird.width / 2 + bird.width * 0.5, bird.y + bird.height * 0.15);
            ctx.closePath();
            ctx.fill();
            
            // Wing (with flapping animation)
            const wingY = bird.y + Math.sin(Date.now() / 100) * 5;
            ctx.fillStyle = '#FFC800';
            ctx.beginPath();
            ctx.ellipse(
                bird.x - bird.width * 0.25, 
                wingY, 
                bird.width * 0.3, 
                bird.height * 0.3, 
                Math.PI / 4, 0, Math.PI * 2
            );
            ctx.fill();
            
            ctx.restore();
        }
        
        // Draw pipes with optimized rendering
        function drawPipes() {
            ctx.save();
            
            // Main pipe color
            ctx.fillStyle = '#2ECC71';
            
            // Draw all pipes in batch
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillRect(pipe.x, 0, gameParams.pipeWidth, pipe.topHeight);
                
                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.bottomY, gameParams.pipeWidth, canvas.height - pipe.bottomY);
                
                // Pipe edges (darker color)
                ctx.fillStyle = '#27AE60';
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, gameParams.pipeWidth + 10, 20);
                ctx.fillRect(pipe.x - 5, pipe.bottomY, gameParams.pipeWidth + 10, 20);
                
                // Reset color for next pipe
                ctx.fillStyle = '#2ECC71';
            });
            
            ctx.restore();
        }
        
        // Add new pipe with adjusted gap based on score
        function addNewPipe() {
            const minGap = 180;
            const maxGap = 250;
            const dynamicGap = Math.max(minGap, maxGap - (score * 0.5));
            
            const minHeight = canvas.height * 0.15;
            const maxHeight = canvas.height * 0.65 - dynamicGap;
            const topHeight = minHeight + Math.random() * (maxHeight - minHeight);
            
            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + dynamicGap,
                passed: false
            });
            
            // Limit number of pipes for performance
            if (pipes.length > 5) {
                pipes.shift();
            }
        }
        
        // Draw clouds with optimized path
        function drawClouds() {
            ctx.save();
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            
            clouds.forEach(cloud => {
                ctx.beginPath();
                
                // Draw cloud shape with fewer arcs for performance
                ctx.arc(cloud.x, cloud.y, cloud.height * 0.5, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width * 0.3, cloud.y - cloud.height * 0.25, cloud.height * 0.4, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width * 0.6, cloud.y, cloud.height * 0.4, 0, Math.PI * 2);
                
                ctx.fill();
            });
            
            ctx.restore();
        }
        
        // Update game state with fixed timestep
        function updateGame(delta) {
            // Update bird physics
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // Update pipes
            pipes.forEach(pipe => {
                pipe.x -= gameParams.pipeSpeed + (score * 0.02);
                
                // Check if bird passed the pipe
                if (!pipe.passed && pipe.x + gameParams.pipeWidth < bird.x) {
                    pipe.passed = true;
                    score++;
                    scoreDisplay.textContent = score;
                }
            });
            
            // Remove off-screen pipes
            pipes = pipes.filter(pipe => pipe.x + gameParams.pipeWidth > 0);
            
            // Update clouds
            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.width < 0) {
                    cloud.x = canvas.width;
                    cloud.y = Math.random() * canvas.height * 0.5;
                }
            });
            
            // Add new pipes based on timer
            pipeTimer += delta;
            if (pipeTimer >= pipeInterval) {
                addNewPipe();
                pipeTimer = 0;
            }
        }
        
        // Check collisions with optimized checks
        function checkCollisions() {
            // Ground or ceiling collision
            if (bird.y - bird.height / 2 < 0 || bird.y + bird.height / 2 > canvas.height) {
                return true;
            }
            
            // Pipe collisions
            for (const pipe of pipes) {
                if (
                    bird.x + bird.width / 2 > pipe.x &&
                    bird.x - bird.width / 2 < pipe.x + gameParams.pipeWidth &&
                    (bird.y - bird.height / 2 < pipe.topHeight ||
                     bird.y + bird.height / 2 > pipe.bottomY)
                ) {
                    return true;
                }
            }
            
            return false;
        }
        
        // Main game loop with fixed timestep
        function gameLoop(timestamp = 0) {
            if (!gameRunning) return;
            
            // Calculate delta time
            if (!lastFrameTime) lastFrameTime = timestamp;
            const deltaTime = timestamp - lastFrameTime;
            lastFrameTime = timestamp;
            
            // Update game state
            updateGame(deltaTime);
            
            // Clear canvas efficiently
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw game elements in optimal order
            drawClouds();
            drawPipes();
            drawBird();
            
            // Check collisions
            if (checkCollisions()) {
                gameOver();
                return;
            }
            
            // Continue game loop
            requestAnimationFrame(gameLoop);
        }
        
        // Make bird jump
        function makeBirdJump() {
            if (!gameRunning) return;
            
            bird.velocity = bird.jump;
        }
        
        // Start game
        function startGame() {
            // Reset game state
            score = 0;
            scoreDisplay.textContent = score;
            pipes = [];
            pipeTimer = 0;
            lastFrameTime = 0;
            
            // Reset bird
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            
            // Initialize clouds
            initClouds();
            
            // Hide screens
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // Start game
            gameRunning = true;
            
            // Start game loop
            requestAnimationFrame(gameLoop);
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyBirdHighScore', highScore);
            }
            
            // Show game over screen
            finalScoreDisplay.textContent = `Score: ${score}`;
            highScoreDisplay.textContent = `High Score: ${highScore}`;
            gameOverScreen.style.display = 'flex';
        }
        
        // Event listeners
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        
        // Touch controls
        touchArea.addEventListener('touchstart', (e) => {
            e.preventDefault();
            makeBirdJump();
        });
        
        // Click/tap controls
        canvas.addEventListener('click', makeBirdJump);
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            makeBirdJump();
        });
        
        // Handle visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && gameRunning) {
                gameRunning = false;
            }
        });
        
        // Initialize game
        initClouds();
    </script>
</body>
</html>
