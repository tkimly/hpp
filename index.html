<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Bird</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            background-color: #87CEEB;
            height: 100vh;
            width: 100vw;
            touch-action: manipulation;
        }
        
        #gameCanvas {
            display: block;
            background-color: #87CEEB;
            width: 100%;
            height: 100%;
            touch-action: manipulation;
        }
        
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 10;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        #gameOverScreen {
            display: none;
        }
        
        .btn {
            background-color: #FFD700;
            color: #8B4513;
            border: none;
            padding: 15px 30px;
            margin-top: 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 0 #8B4513;
            transition: all 0.1s;
            width: 80%;
            max-width: 300px;
            touch-action: manipulation;
        }
        
        .btn:hover {
            background-color: #FFC800;
        }
        
        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #8B4513;
        }
        
        .title {
            font-size: clamp(24px, 10vw, 48px);
            color: #FFD700;
            text-shadow: 4px 4px 0 #8B4513;
            margin-bottom: 30px;
            animation: bounce 1s infinite alternate;
        }
        
        .auther {
            text-shadow: 4px 4px 0 #8B4513;
            font-size: clamp(10px, 4vw, 16px);
            margin-bottom: 20px;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        .score {
            font-size: clamp(16px, 5vw, 24px);
            color: white;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            text-shadow: 2px 2px 0 black;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        
        .instructions {
            font-size: clamp(10px, 3vw, 14px);
            margin-top: 20px;
            text-align: center;
            line-height: 1.6;
            color: #FFD700;
            max-width: 500px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
        }
        
        .control-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            touch-action: manipulation;
        }
        
        .stats {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            font-size: clamp(12px, 3vw, 16px);
        }
        
        .stats span {
            color: #FFD700;
        }
        
        .sound-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 20;
            touch-action: manipulation;
        }
        
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .btn {
                padding: 12px 24px;
                font-size: 14px;
            }
            
            .control-btn {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
            
            /* Larger tap targets for mobile */
            #jumpBtn, #restartJumpBtn {
                width: 80px;
                height: 80px;
                font-size: 30px;
                margin-bottom: 20px;
            }
        }
        
        /* Prevent zooming on double-tap */
        html {
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <button class="sound-toggle" id="soundToggle">
        <i class="fas fa-volume-up"></i>
    </button>
    
    <div class="score" id="scoreDisplay">0</div>
    
    <div id="startScreen">
        <h1 class="title">HAPPY BIRD</h1>
        <h2 class="auther">made by pu kim</h2>
        <button class="btn" id="startBtn">START GAME</button>
        <div class="instructions">
            Tap or click to make the bird fly<br>
            Avoid the pipes and try to get the highest score!
        </div>
        <div class="stats">
            <div>High Score: <span id="highScoreDisplay">0</span></div>
        </div>
        <div class="controls">
            <div class="control-btn" id="jumpBtn">
                <i class="fas fa-arrow-up"></i>
            </div>
        </div>
    </div>
    
    <div id="gameOverScreen">
        <h1 class="title">GAME OVER</h1>
        <div id="finalScore" style="font-size: clamp(16px, 5vw, 24px); margin-bottom: 20px;">Score: 0</div>
        <button class="btn" id="restartBtn">PLAY AGAIN!</button>
        <div class="stats">
            <div>High Score: <span id="finalHighScore">0</span></div>
        </div>
        <div class="controls">
            <div class="control-btn" id="restartJumpBtn">
                <i class="fas fa-arrow-up"></i>
            </div>
        </div>
    </div>
    
    <canvas id="gameCanvas"></canvas>

    <script>
        // Detect mobile device
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const finalScoreDisplay = document.getElementById('finalScore');
        const highScoreDisplay = document.getElementById('highScoreDisplay');
        const finalHighScore = document.getElementById('finalHighScore');
        const jumpBtn = document.getElementById('jumpBtn');
        const restartJumpBtn = document.getElementById('restartJumpBtn');
        const soundToggle = document.getElementById('soundToggle');
        
        // Sound effects (using shorter base64 strings for example)
        let soundEnabled = true;
        const flapSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...');
        const pointSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...');
        const hitSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...');
        
        // Set initial volume
        flapSound.volume = 0.3;
        pointSound.volume = 0.2;
        hitSound.volume = 0.5;
        
        // Mobile vibration support
        const canVibrate = 'vibrate' in navigator;
        
        // Set canvas size with device pixel ratio consideration
        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            
            ctx.scale(dpr, dpr);
            
            // Adjust bird position if game is running
            if (gameRunning) {
                bird.y = Math.min(bird.y, canvas.height - bird.height / 2);
            }
        }
        resizeCanvas();
        
        // Game state
        let gameRunning = false;
        let score = 0;
        let highScore = localStorage.getItem('happyBirdHighScore') || 0;
        highScoreDisplay.textContent = highScore;
        
        // Adjust game parameters for mobile
        const basePipeGap = isMobile ? 220 : 200;
        const baseBirdJump = isMobile ? -6.5 : -7;
        const basePipeSpeed = isMobile ? 2.8 : 3;
        
        // Bird properties
        const bird = {
            x: 100,
            y: canvas.height / 2,
            width: isMobile ? 50 : 40,
            height: isMobile ? 35 : 30,
            velocity: 0,
            gravity: 0.25,
            jump: baseBirdJump,
            color: '#FFD700',
            rotation: 0
        };
        
        // Pipes
        let pipes = [];
        const pipeWidth = isMobile ? 70 : 80;
        let pipeGap = Math.min(basePipeGap, canvas.height * 0.3);
        let pipeSpeed = basePipeSpeed;
        let pipeTimer = 0;
        const pipeInterval = isMobile ? 1800 : 1500; // milliseconds
        
        // Clouds
        let clouds = [];
        const cloudCount = 5;
        
        // Ground
        const groundHeight = isMobile ? 60 : 50;
        
        // Initialize clouds
        function initClouds() {
            clouds = [];
            for (let i = 0; i < cloudCount; i++) {
                clouds.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height * 0.5,
                    width: 100 + Math.random() * 100,
                    height: 60 + Math.random() * 40,
                    speed: 0.5 + Math.random() * 1
                });
            }
        }
        
        // Draw bird with better mobile visibility
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x, bird.y);
            ctx.rotate(bird.rotation);
            
            // Draw bird body with outline for better visibility
            ctx.fillStyle = bird.color;
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.width / 2, bird.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Add outline for better visibility on mobile
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = isMobile ? 3 : 2;
            ctx.stroke();
            
            // Draw bird eye (larger on mobile)
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(10, -5, isMobile ? 6 : 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(10, -5, isMobile ? 3 : 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw bird beak (larger on mobile)
            ctx.fillStyle = '#FF8C00';
            ctx.beginPath();
            ctx.moveTo(bird.width / 2, 0);
            ctx.lineTo(bird.width / 2 + (isMobile ? 25 : 20), -5);
            ctx.lineTo(bird.width / 2 + (isMobile ? 25 : 20), 5);
            ctx.closePath();
            ctx.fill();
            
            // Draw bird wings (flapping animation)
            const wingY = Math.sin(Date.now() / 100) * 5;
            ctx.fillStyle = '#FFC800';
            ctx.beginPath();
            ctx.ellipse(-10, wingY, isMobile ? 18 : 15, isMobile ? 12 : 10, Math.PI / 4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        // Draw pipes with better mobile visibility
        function drawPipes() {
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillStyle = '#2ECC71';
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                
                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
                
                // Pipe edges with outline for better visibility
                ctx.fillStyle = '#27AE60';
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipeWidth + 10, 20);
                ctx.fillRect(pipe.x - 5, pipe.bottomY, pipeWidth + 10, 20);
                
                // Add outline to pipes
                ctx.strokeStyle = '#1E8449';
                ctx.lineWidth = isMobile ? 3 : 2;
                ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.strokeRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
            });
        }
        
        // Draw clouds
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.height / 2, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width / 3, cloud.y - cloud.height / 4, cloud.height / 2.5, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width / 1.5, cloud.y, cloud.height / 2.5, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width / 3, cloud.y + cloud.height / 4, cloud.height / 3, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        // Draw ground with better mobile visibility
        function drawGround() {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
            
            // Draw grass on top of ground (thicker on mobile)
            ctx.fillStyle = '#2ECC71';
            const grassSpacing = isMobile ? 25 : 20;
            const grassHeight = isMobile ? 20 : 15;
            
            for (let i = 0; i < canvas.width; i += grassSpacing) {
                ctx.beginPath();
                ctx.moveTo(i, canvas.height - groundHeight);
                ctx.quadraticCurveTo(
                    i + grassSpacing/2, canvas.height - groundHeight - grassHeight,
                    i + grassSpacing, canvas.height - groundHeight
                );
                ctx.fill();
            }
        }
        
        // Update pipes with mobile adjustments
        function updatePipes(timestamp) {
            // Add new pipes
            if (pipeTimer <= 0) {
                const topHeight = 100 + Math.random() * (canvas.height / 2 - 200);
                pipes.push({
                    x: canvas.width,
                    topHeight: topHeight,
                    bottomY: topHeight + pipeGap,
                    passed: false
                });
                pipeTimer = pipeInterval;
            } else {
                pipeTimer -= 16; // Assuming 60fps
            }
            
            // Move pipes
            pipes = pipes.filter(pipe => {
                pipe.x -= pipeSpeed;
                
                // Check if bird passed the pipe
                if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
                    pipe.passed = true;
                    score++;
                    scoreDisplay.textContent = score;
                    
                    // Play point sound
                    if (soundEnabled) {
                        pointSound.currentTime = 0;
                        pointSound.play().catch(e => {});
                    }
                    
                    // Vibrate on mobile if supported
                    if (canVibrate && isMobile) {
                        navigator.vibrate(50);
                    }
                    
                    // Slightly increase difficulty as score increases
                    if (score % 5 === 0) {
                        pipeSpeed = Math.min(basePipeSpeed * 1.5, basePipeSpeed + score * 0.02);
                        pipeGap = Math.max(basePipeGap * 0.7, basePipeGap - score * 0.5);
                    }
                }
                
                return pipe.x + pipeWidth > 0;
            });
        }
        
        // Update clouds
        function updateClouds() {
            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.width < 0) {
                    cloud.x = canvas.width;
                    cloud.y = Math.random() * canvas.height * 0.5;
                }
            });
        }
        
        // Update bird rotation based on velocity
        function updateBirdRotation() {
            const maxRotation = Math.PI / 4;
            bird.rotation = Math.max(-maxRotation, Math.min(maxRotation, bird.velocity * 0.1));
        }
        
        // Check collisions with mobile-friendly hitboxes
        function checkCollisions() {
            // Slightly more forgiving hitbox on mobile
            const hitboxAdjustment = isMobile ? 5 : 0;
            
            // Ground collision
            if (bird.y + bird.height / 2 - hitboxAdjustment > canvas.height - groundHeight) {
                return true;
            }
            
            // Ceiling collision
            if (bird.y - bird.height / 2 + hitboxAdjustment < 0) {
                return true;
            }
            
            // Pipe collisions
            for (const pipe of pipes) {
                if (
                    bird.x + bird.width / 2 - hitboxAdjustment > pipe.x &&
                    bird.x - bird.width / 2 + hitboxAdjustment < pipe.x + pipeWidth &&
                    (bird.y - bird.height / 2 + hitboxAdjustment < pipe.topHeight ||
                     bird.y + bird.height / 2 - hitboxAdjustment > pipe.bottomY)
                ) {
                    return true;
                }
            }
            
            return false;
        }
        
        // Optimized game loop with mobile frame rate consideration
        let lastTime = 0;
        const mobileFPS = isMobile ? 45 : 60;
        const frameInterval = 1000 / mobileFPS;
        
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            // Throttle frame rate on mobile
            if (isMobile && timestamp - lastTime < frameInterval) {
                requestAnimationFrame(gameLoop);
                return;
            }
            lastTime = timestamp;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw game elements
            updateClouds();
            drawClouds();
            
            updatePipes(timestamp);
            drawPipes();
            
            drawGround();
            
            // Update bird
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            updateBirdRotation();
            
            // Draw bird
            drawBird();
            
            // Check collisions
            if (checkCollisions()) {
                gameOver();
                return;
            }
            
            // Continue game loop
            requestAnimationFrame(gameLoop);
        }
        
        // Start game with mobile adjustments
        function startGame() {
            // Reset game state
            score = 0;
            scoreDisplay.textContent = score;
            pipes = [];
            pipeTimer = pipeInterval;
            
            // Reset difficulty
            pipeSpeed = basePipeSpeed;
            pipeGap = Math.min(basePipeGap, canvas.height * 0.3);
            
            // Reset bird
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.rotation = 0;
            
            // Initialize clouds
            initClouds();
            
            // Hide start screen
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // Start game
            gameRunning = true;
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }
        
        // Game over with mobile feedback
        function gameOver() {
            gameRunning = false;
            
            // Play hit sound
            if (soundEnabled) {
                hitSound.currentTime = 0;
                hitSound.play().catch(e => {});
            }
            
            // Vibrate on mobile if supported
            if (canVibrate && isMobile) {
                navigator.vibrate(200);
            }
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('happyBirdHighScore', highScore);
                highScoreDisplay.textContent = highScore;
            }
            
            // Show game over screen
            finalScoreDisplay.textContent = `Score: ${score}`;
            finalHighScore.textContent = highScore;
            gameOverScreen.style.display = 'flex';
        }
        
        // Jump function with mobile feedback
        function makeBirdJump() {
            if (gameRunning) {
                bird.velocity = bird.jump;
                
                // Play flap sound
                if (soundEnabled) {
                    flapSound.currentTime = 0;
                    flapSound.play().catch(e => {});
                }
                
                // Short vibration on mobile if supported
                if (canVibrate && isMobile) {
                    navigator.vibrate(30);
                }
            }
        }
        
        // Toggle sound
        function toggleSound() {
            soundEnabled = !soundEnabled;
            if (soundEnabled) {
                soundToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
            } else {
                soundToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
            }
        }
        
        // Event listeners with passive options for better mobile performance
        startBtn.addEventListener('click', startGame, { passive: true });
        restartBtn.addEventListener('click', startGame, { passive: true });
        jumpBtn.addEventListener('click', makeBirdJump, { passive: true });
        restartJumpBtn.addEventListener('click', makeBirdJump, { passive: true });
        soundToggle.addEventListener('click', toggleSound, { passive: true });
        
        // Jump on click/tap with passive listeners
        canvas.addEventListener('click', makeBirdJump, { passive: true });
        
        // Touch controls for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            makeBirdJump();
        }, { passive: false });
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if ((e.code === 'Space' || e.key === 'ArrowUp') && gameRunning) {
                makeBirdJump();
            }
        }, { passive: true });
        
        // Handle window resize with debounce
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                resizeCanvas();
                // Adjust pipe gap if screen size changes
                pipeGap = Math.min(basePipeGap, canvas.height * 0.3);
            }, 100);
        }, { passive: true });
        
        // Initialize high score display
        highScoreDisplay.textContent = highScore;
        
        // Prevent context menu on long press (mobile)
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });
        
        // Prevent scrolling on mobile when touching game area
        document.body.addEventListener('touchmove', (e) => {
            if (gameRunning) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
