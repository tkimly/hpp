<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Bird</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            background-color: #87CEEB;
            touch-action: manipulation;
        }
        
        #gameCanvas {
            display: block;
            background-color: #87CEEB;
        }
        
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            z-index: 10;
        }
        
        #gameOverScreen {
            display: none;
        }
        
        .btn {
            background-color: #FFD700;
            color: #8B4513;
            border: none;
            padding: 15px 30px;
            margin-top: 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 0 #8B4513;
            transition: all 0.1s;
        }
        
        .btn:hover {
            background-color: #FFC800;
        }
        
        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #8B4513;
        }
        
        .title {
            font-size: 48px;
            color: #FFD700;
            text-shadow: 4px 4px 0 #8B4513;
            margin-bottom: 30px;
            animation: bounce 1s infinite alternate;
        }

        .auther {
            text-shadow: 4px 4px 0 #8B4513;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        .score {
            font-size: 24px;
            color: white;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            text-shadow: 2px 2px 0 black;
        }
        
        .instructions {
            font-size: 14px;
            margin-top: 20px;
            text-align: center;
            line-height: 1.6;
            color: #FFD700;
        }

        .medal {
            font-size: 24px;
            vertical-align: middle;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <button id="musicToggle" class="btn absolute top-4 right-4 z-20 text-4xl">ðŸ”Š</button>
    <div class="score" id="scoreDisplay">0</div>
    
    <div id="startScreen">
        <h1 class="title">HAPPY BIRD</h1>
        <h2 class="auther">made by pu kim</h2>
        <button class="btn" id="startBtn">START GAME</button>
        <div class="instructions">
            Tap or click to make the bird fly<br>
            Avoid the pipes and try to get the highest score!
        </div>
    </div>
    
    <div id="gameOverScreen">
        <h1 class="title">GAME OVER</h1>
        <div id="finalScore" style="font-size: 24px; margin-bottom: 20px;">Score: 0</div>
        <button class="btn" id="restartBtn">PLAY AGAIN!</button>
    </div>
    
    <canvas id="gameCanvas"></canvas>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const finalScoreDisplay = document.getElementById('finalScore');
        
        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Game state
        let gameRunning = false;
        let score = 0;
        let highScore = localStorage.getItem('happyBirdHighScore') || 0;
        let difficulty = 1;
        let particles = [];
        let resizeTimeout;
        const isMobileDevice = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const hitboxScale = isMobileDevice ? 1.3 : 1;

        // SFX
        var music = new Audio("bgm.mp3");
        music.loop = true;
        music.volume = 0.7;
        var flap = new Audio("flap.wav");
        flap.volume = 0.6;
        var point = new Audio("point.mp3");
        point.volume = 0.8;
        var hit = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-explosion-2759.mp3");
        hit.volume = 0.5;

        const musicToggle = document.getElementById('musicToggle');
        let musicMuted = false;

        // Preload sounds
        function preloadSounds() {
            [music, flap, point, hit].forEach(sound => {
                sound.load();
            });
        }
        preloadSounds();

        musicToggle.addEventListener('click', () => {
            musicMuted = !musicMuted;   
            music.muted = musicMuted;
            musicToggle.textContent = musicMuted ? 'ðŸ”‡' : 'ðŸ”Š';
        });
        
        // Bird class
        class Bird {
            constructor() {
                this.x = 100;
                this.y = canvas.height / 2;
                this.width = 40;
                this.height = 30;
                this.velocity = 0;
                this.gravity = 0.25;
                this.jumpForce = -8;
                this.color = '#FFD700';
            }

            update() {
                this.velocity += this.gravity;
                this.y += this.velocity;
            }

            jump() {
                this.velocity = this.jumpForce;
                flap.currentTime = 0;
                flap.play();
            }

            draw() {
                ctx.fillStyle = this.color;
                
                // Draw bird body
                ctx.beginPath();
                ctx.ellipse(this.x, this.y, this.width / 2, this.height / 2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw bird eye
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x + 10, this.y - 5, 5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.x + 10, this.y - 5, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw bird beak
                ctx.fillStyle = '#FF8C00';
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2, this.y);
                ctx.lineTo(this.x + this.width / 2 + 20, this.y - 5);
                ctx.lineTo(this.x + this.width / 2 + 20, this.y + 5);
                ctx.closePath();
                ctx.fill();
                
                // Draw bird wings (flapping animation)
                const wingY = this.y + Math.sin(Date.now() / 100) * 5;
                ctx.fillStyle = '#FFC800';
                ctx.beginPath();
                ctx.ellipse(this.x - 10, wingY, 15, 10, Math.PI / 4, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Pipe class
        class Pipe {
            constructor() {
                this.x = canvas.width;
                this.width = 80;
                this.topHeight = 100 + Math.random() * (canvas.height / 2 - 200);
                this.bottomY = this.topHeight + pipeGap;
                this.passed = false;
                this.color = '#2ECC71';
                this.edgeColor = '#27AE60';
            }

            update() {
                this.x -= pipeSpeed;
            }

            draw() {
                // Top pipe
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, 0, this.width, this.topHeight);
                
                // Bottom pipe
                ctx.fillRect(this.x, this.bottomY, this.width, canvas.height - this.bottomY);
                
                // Pipe edges
                ctx.fillStyle = this.edgeColor;
                ctx.fillRect(this.x - 5, this.topHeight - 20, this.width + 10, 20);
                ctx.fillRect(this.x - 5, this.bottomY, this.width + 10, 20);
            }
        }

        // Cloud class
        class Cloud {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height * 0.5;
                this.width = 100 + Math.random() * 100;
                this.height = 60 + Math.random() * 40;
                this.speed = 0.5 + Math.random() * 1;
                this.color = 'rgba(255, 255, 255, 0.8)';
            }

            update() {
                this.x -= this.speed;
                if (this.x + this.width < 0) {
                    this.x = canvas.width;
                    this.y = Math.random() * canvas.height * 0.5;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.height / 2, 0, Math.PI * 2);
                ctx.arc(this.x + this.width / 3, this.y - this.height / 4, this.height / 2.5, 0, Math.PI * 2);
                ctx.arc(this.x + this.width / 1.5, this.y, this.height / 2.5, 0, Math.PI * 2);
                ctx.arc(this.x + this.width / 3, this.y + this.height / 4, this.height / 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Particle class
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.color = color;
                this.speedX = Math.random() * 6 - 3;
                this.speedY = Math.random() * 6 - 3;
                this.life = 30 + Math.random() * 20;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life / 50;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // Game objects
        const bird = new Bird();
        let pipes = [];
        let clouds = [];
        const cloudCount = 5;
        let pipeWidth = 80;
        let pipeGap = 200;
        let pipeSpeed = 3;
        let pipeTimer = 0;
        const pipeInterval = 1500;

        // Initialize game elements
        function initGameElements() {
            // Create clouds
            clouds = [];
            for (let i = 0; i < cloudCount; i++) {
                clouds.push(new Cloud());
            }

            // Reset pipes
            pipes = [];
            pipeTimer = pipeInterval;
        }

        // Create particles
        function createParticles(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        // Get medal based on score
        function getMedal(score) {
            if (score >= 20) return 'ðŸ¥‡';
            if (score >= 15) return 'ðŸ¥ˆ';
            if (score >= 10) return 'ðŸ¥‰';
            return '';
        }

        // Update pipes
        function updatePipes(timestamp) {
            // Increase difficulty every 5 points
            if (score > 0 && score % 5 === 0) {
                difficulty = 1 + Math.floor(score / 5) * 0.2;
                pipeSpeed = 3 * difficulty;
                pipeGap = Math.max(150, 200 - (difficulty * 10));
            }
            
            // Add new pipes
            if (pipeTimer <= 0) {
                pipes.push(new Pipe());
                pipeTimer = pipeInterval;
            } else {
                pipeTimer -= 16; // Assuming 60fps
            }
            
            // Move pipes and check scoring
            pipes = pipes.filter(pipe => {
                pipe.update();
                
                // Check if bird passed the pipe
                if (!pipe.passed && pipe.x + pipe.width < bird.x) {
                    pipe.passed = true;
                    score++;
                    scoreDisplay.textContent = score;
                    createParticles(bird.x, bird.y, '#FFD700', 10);
                    
                    // Play point sound
                    point.currentTime = 0;
                    point.play();
                }
                
                return pipe.x + pipe.width > 0;
            });
        }
        
        // Update clouds
        function updateClouds() {
            clouds.forEach(cloud => cloud.update());
        }

        // Update particles
        function updateParticles() {
            particles.forEach((particle, index) => {
                particle.update();
                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });
        }
        
        // Check collisions
        function checkCollisions() {
            // Ground collision
            if (bird.y + bird.height / 2 > canvas.height) {
                return true;
            }
            
            // Ceiling collision
            if (bird.y - bird.height / 2 < 0) {
                return true;
            }
            
            // Pipe collisions with scaled hitbox
            const birdWidthScaled = bird.width * hitboxScale;
            const birdHeightScaled = bird.height * hitboxScale;
            
            for (const pipe of pipes) {
                if (
                    bird.x + birdWidthScaled / 2 > pipe.x &&
                    bird.x - birdWidthScaled / 2 < pipe.x + pipe.width &&
                    (bird.y - birdHeightScaled / 2 < pipe.topHeight ||
                     bird.y + birdHeightScaled / 2 > pipe.bottomY)
                ) {
                    return true;
                }
            }
            
            return false;
        }
        
        // Game loop
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw game elements
            updateClouds();
            clouds.forEach(cloud => cloud.draw());
            
            updatePipes(timestamp);
            pipes.forEach(pipe => pipe.draw());
            
            // Update and draw particles
            updateParticles();
            particles.forEach(particle => particle.draw());
            
            // Update and draw bird
            bird.update();
            bird.draw();
            
            // Check collisions
            if (checkCollisions()) {
                gameOver();
                return;
            }
            
            // Continue game loop
            requestAnimationFrame(gameLoop);
        }
        
        // Start game
        function startGame() {
            // Reset game state
            score = 0;
            difficulty = 1;
            scoreDisplay.textContent = score;
            particles = [];
            
            // Reset bird
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            
            // Initialize game elements
            initGameElements();
            
            // Hide screens
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // Start game
            gameRunning = true;
            requestAnimationFrame(gameLoop);
            music.currentTime = 0;
            music.play();
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            
            // Play hit sound and create explosion particles
            hit.currentTime = 0;
            hit.play();
            createParticles(bird.x, bird.y, '#FF0000', 30);
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('happyBirdHighScore', highScore);
            }
            
            // Show game over screen with medal
            const medal = getMedal(score);
            finalScoreDisplay.innerHTML = `Score: ${score} <span class="medal">${medal}</span><br>High Score: ${highScore}`;
            gameOverScreen.style.display = 'flex';
        }
        
        // Event listeners
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        
        // Jump on click/tap
        canvas.addEventListener('click', () => {
            if (gameRunning) {
                bird.jump();
            }
        });

        // Touch controls for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning) {
                bird.jump();
            }
        }, { passive: false });
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if ((e.code === 'Space' || e.key === 'ArrowUp') && gameRunning) {
                bird.jump();
            }
        });
        
        // Handle window resize with debounce
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                // Reset bird position
                if (gameRunning) {
                    bird.y = canvas.height / 2;
                }
            }, 100);
        });
    </script>
</body>
</html>
