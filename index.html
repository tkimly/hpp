<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Bird</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Preload sounds for faster response -->
  <link rel="preload" as="audio" href="bgm.mp3">
  <link rel="preload" as="audio" href="flap.wav">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      background-color: #87CEEB;
      touch-action: manipulation;
    }

    #gameCanvas {
      display: block;
      background-color: #87CEEB;
      width: 100vw;
      height: 100vh;
    }

    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0,0,0,0.5);
      color: white;
      z-index: 10;
    }

    #gameOverScreen { display: none; }

    .btn {
      background-color: #FFD700;
      color: #8B4513;
      border: none;
      padding: 15px 30px;
      margin-top: 20px;
      font-family: 'Press Start 2P', cursive;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 0 #8B4513;
      transition: all 0.1s;
    }

    .btn:hover { background-color: #FFC800; }
    .btn:active {
      transform: translateY(4px);
      box-shadow: 0 1px 0 #8B4513;
    }

    .title {
      font-size: 48px;
      color: #FFD700;
      text-shadow: 4px 4px 0 #8B4513;
      margin-bottom: 30px;
      animation: bounce 1s infinite alternate;
    }

    .author {
      text-shadow: 4px 4px 0 #8B4513;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    .score {
      font-size: 24px;
      color: white;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      text-shadow: 2px 2px 0 black;
    }

    .instructions {
      font-size: 14px;
      margin-top: 20px;
      text-align: center;
      line-height: 1.6;
      color: #FFD700;
    }

    @media (max-width: 768px) {
      .title { font-size: 32px; text-shadow: 3px 3px 0 #8B4513; }
      .btn { padding: 12px 24px; font-size: 14px; }
      .instructions { font-size: 12px; padding: 0 20px; }
    }

    /* Prevent touch highlight */
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      user-select: none;
    }
  </style>
</head>
